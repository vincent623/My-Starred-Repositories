name: Update Starred Repos

on:
  # 每周一上午9点自动运行（北京时间，UTC+8，所以是UTC时间1点）
  schedule:
    - cron: '0 1 * * 1'
  
  # 手动触发
  workflow_dispatch:
  
  # 推送到main分支时触发
  push:
    branches: [ main ]

jobs:
  update-starred-repos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create environment file
      run: |
        echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> .env
        echo "LLM_API_KEY=${{ secrets.LLM_API_KEY }}" >> .env
        echo "LLM_API_BASE_URL=${{ secrets.LLM_API_BASE_URL }}" >> .env
        echo "LLM_MODEL_NAME=${{ secrets.LLM_MODEL_NAME }}" >> .env
        
    - name: Run main script
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        LLM_API_BASE_URL: ${{ secrets.LLM_API_BASE_URL }}
        LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
      run: |
        python main_v2.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Auto update starred repositories $(date '+%Y-%m-%d %H:%M:%S')"
        git push
        
    - name: Upload log file
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: logs
        path: |
          starred_repos.log
          debug.log
